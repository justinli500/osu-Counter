<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>osu!Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to osu!Counter!</h1>
    <div id="intro">
      <p>You can measure how fast you can stream in a given time window.</p>
    </div>
    <!-- <div id="metrics"> -->
    <div id="timer"><b>Time left:</b> 10</div>
    <div id="counters">
      <div id="zCounter"><b>z count:</b> 0</div>
      <div id="xCounter"><b>x count:</b> 0</div>
      <!-- </div> -->
      <div id="cps1">
        <div id="cps"><b>Clicks per second:</b> 0</div>
      </div>
    </div>

    <form>
      <input id="reset" type="button" value="Reset timer" />
    </form>
  </body>
  <script src="script.js"></script>
